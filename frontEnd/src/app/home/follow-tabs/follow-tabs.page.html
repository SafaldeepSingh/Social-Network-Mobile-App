<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="userData">
      <ion-icon name="arrow-round-back" (click)="back()"></ion-icon>
      {{userData.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="followers">
        <ion-label> Followers</ion-label>
        <ion-badge>{{userData.followers.length}}</ion-badge>
      </ion-tab-button>
      <ion-tab-button tab="followings">
        <ion-label>Following</ion-label>
        <ion-badge>{{userData.followings.length}}</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
