<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2" style="text-align: center">
          <ion-icon class="titleBack" name="arrow-round-back" (click)="back()" ></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-label class="titleText">Follow Requests</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none " *ngIf="!noData">
    <ion-grid>
      <ion-row *ngFor="let item of followRequest, let i = index">
          <ion-col size="2">
            <ion-avatar class="avatar userImg">
              <img class="" [src]="profileImg(item.profileImage)" alt="follow request"/>
            </ion-avatar>
          </ion-col>
          <ion-col  size="5">
            <ion-label><span class="username__span">{{item.firstName+' '+item.lastName|titlecase}}</span></ion-label>
<!--            <ion-label class="time">{{timeSince(item.created_date)}}</ion-label>-->
          </ion-col>
          <ion-col size="5" *ngIf="!showFollow[i]">
              <button class="btn1" (click)="confirm(item.user, i)">Confirm</button>
              <button class="btn2" (click)="delete(item.user, i)">Delete</button>
          </ion-col>
          <ion-col size="5" *ngIf="showFollow[i]">
              <button [id]="'followBack'+item.id" class="btn2" (click)="follow(item.user, 'followBack'+item.id)">Follow</button>
          </ion-col>
        </ion-row>
        <hr style="background-color: #f3f3f3; width:95%" />
    </ion-grid>
  </ion-list>
  <ion-spinner class="spinner" name="crescent" *ngIf="!followRequest && !noData"></ion-spinner>
  <ion-row *ngIf="!followRequest || noData">
    <ion-col class="noRequestMsg">
      <ion-text >No Follow Request to Show</ion-text>
    </ion-col>
  </ion-row>
</ion-content>
