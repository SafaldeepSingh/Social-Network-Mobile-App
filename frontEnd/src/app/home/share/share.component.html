<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Share</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none " >
    <ion-item>
      <img class="avatar-photo" [src]="userData.profile_picture" [alt]="userData.first_name"/>
      <ion-label  class="card-title ion-margin ">{{ userData.first_name+' '+ userData.last_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea rows="6" placeholder="Say something about this..." name="content" [(ngModel)]="shareContent"></ion-textarea>
    </ion-item>
    <ion-item>
    </ion-item>
    <ion-row>
      <ion-col class="share__btn">
        <ion-button color="primary" (click)="sharePost()">Share Post</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
